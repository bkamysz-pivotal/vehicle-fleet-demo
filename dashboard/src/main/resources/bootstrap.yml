spring:
  application:
    name: dashboard

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
stomp.url: localhost:9007/stomp

---
spring:
  profiles: test

security:
    enabled: false
    basic:
      enabled: false

zuul:
  routes:
    fleet-location-service:
      path: /fleet-location-service/**
      url: http://localhost:9000
    service-location-service:
      path: /service-location-service/**
      url: http://localhost:9001

---
spring:
  profiles: pez
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka.cfapps.pez.pivotal.io/eureka/

---
spring:
  profiles: dev

security:
  enabled: false
     basic:
      enabled: false

management:
  security:
     enabled: false
